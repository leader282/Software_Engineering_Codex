{% extends '../base.html' %}
{% block title %}Students{% endblock %}
{% block register_login %}
<ul class="navbar-nav">
  {% if student.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'student:logout' %}"
      >Logout</a
    >
  </li>
  <li class="nav-item" style="color: white">
    Hi {{ student.student.name }}
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'student:register' %}"
      >Register</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'student:login' %}"
      >Login </a
    >
  </li>
  {% endif %}
</ul>
{% endblock %}
