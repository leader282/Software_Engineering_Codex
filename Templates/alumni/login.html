{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="h-custom" style="background-color: #8fc4b7; height: 100vh;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="{% static 'img/iitkgp.jpeg' %}"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  Alumni Login
                </h3>

                {% if e1 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Error!</strong> Please check in the credentials again!!
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endif %}

                <form class="px-md-2" method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label for="roll">Alumni ID:</label>
                    <input
                      type="text"
                      id="a_id"
                      class="form-control"
                      placeholder="21GO10009"
                      name="a_id"
                      required
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="password"
                      name="password"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-success btn-lg mb-1">
                    Submit
                  </button>

                  <p style="margin-top: 20px;">New here? Click here to <a href="{% url 'alumni:register' %}" style="text-decoration: none">register</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
</html>
